
{% extends 'base.html' %}

{% block content %}
    <ul>
        {% for store in store_list %}
            <li>
                <a href="{% url 'stores:details' store.id %}">
                    <img src="{{ store.logo.url }}" width="100" />
                    <div>{{ store.name }}</div>
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
